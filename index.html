<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Barra de busca e filtro -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar vídeo..." oninput="debouncedSearch()">
            <select id="category-filter" onchange="filterVideos()">
                <option value="">Todas as Categorias</option>
            </select>
        </div>

        <!-- Galeria principal -->
        <div class="gallery">
            <!-- Vídeo Principal -->
            <div class="video-container">
                <iframe id="main-video" src="" allow="fullscreen"></iframe>
            </div>

            <!-- Lista de vídeos scrollável -->
            <div class="video-list" id="video-list"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
